version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: nestjs-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: nestjs-starter
    volumes:
      - mongodb_data:/data/db
    networks:
      - nestjs-network

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URI: mongodb://admin:password123@mongodb:27017/nestjs-starter?authSource=admin
      JWT_SECRET: your-development-jwt-secret-change-this
      PORT: 3000
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - nestjs-network

networks:
  nestjs-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
